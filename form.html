<!-- Contact email address at mail/contact_me.php -->
<!-- the form should work on most web servers, but if the form is not working you may need to configure your web server differently -->
<form name="sentMessage" id="contactForm" novalidate>
	<div class="row control-group">
		<div class="form-group col-xs-12 floating-label-form-group controls">
			<label>Name</label>
			<input type="text" class="form-control" placeholder="What can I call you?" id="name" required data-validation-required-message="Please enter your name.">
			<p class="help-block text-danger"></p>
		</div>
	</div>
	<div class="row control-group">
		<div class="form-group col-xs-12 floating-label-form-group controls">
			<label>Email Address</label>
			<input type="email" class="form-control" placeholder="Your spamming address" id="email" required data-validation-required-message="Please enter your email address.">
			<p class="help-block text-danger"></p>
		</div>
	</div>
	<div class="row control-group">
		<div class="form-group col-xs-12 floating-label-form-group controls">
			<label>Phone Number</label>
			<input type="tel" class="form-control" placeholder="tring~tring" id="phone" required data-validation-required-message="Please enter your phone number.">
			<p class="help-block text-danger"></p>
		</div>
	</div>
	<div class="row control=group">
		<div class="form-group col-xs-12 floating-label-form-group controls">
			<label>Message</label>
			<textarea rows="2" class="form-control" placeholder="Tell Me something." id="message" required data-validation-required-message="Please enter a message."></textarea>
			<p class="help-block text-danger"></p>
		</div>
	</div>
	<br>

	<div id="success"></div>
	<div class="row">
		<div class="form-group col-xs-12">
			<button type="submit" class="btn btn-success btn-lg" style="padding:10px;">Send</button>

			<button type="submit" class="btn btn-success btn-lg" style="margin: 0;padding: 0.3em;">
				<a href="https://docs.google.com/forms/d/1FyS5diJX4RrxJcpUeRS05PWnuGjW0qsmFjfT8ectjlM/viewform" style="color: #fff; margin:0;">Try Google Forms</a>
			</button>
			<br><p class="lead" style="text-align: left;">Note: No spam/soliciting pour moi, merci :)</p>
			<br>
		</div>
	</div>
</form>
